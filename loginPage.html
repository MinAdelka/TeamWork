<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
	<link rel="stylesheet" href="style.css">
  </head>
<body>
  <form class="login" method=post action = "#">
    	<label class="login__lbl" for="username"> Username </label>
    	<input class="login__inp" name="username" type="text" id="username" placeholder="Enter username"/>
    	<label class="login__lbl" for="password"> Password </label>
    	<input class="login__inp" name="password" type="password" id="password" placeholder="Enter password"/>
    	<button type="submit" class="login__btn">Login</button> 
  </form>
  <script src="script.js"></script>
</body>
</html>
